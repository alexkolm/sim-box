###############################################################################
# sim-box global configuration
# This file contains NON-SENSITIVE settings
###############################################################################

# ------------------ Modem ------------------

# Path to modem control device
MODEM_DEV="/dev/ttyUSB1"

# USB vendor ID of modem (ZTE = 19d2, Huawei = 12d1)
MODEM_USB_VENDOR="19d2"

# How long to wait for modem device to appear on boot (seconds)
MODEM_WAIT_SECONDS=20

# Delay between AT retries when modem/SIM is busy (seconds)
MODEM_RETRY_DELAY=2

# Maximum number of CPIN retries before giving up
MODEM_CPIN_MAX_RETRIES=10

# Maximum number of PIN check retries after entering PIN
MODEM_PIN_CHECK_RETRIES=10


# ------------------ State & paths ------------------

# Directory for runtime state files
STATE_DIR="/var/lib/simbox"

# File containing last known SIM state
SIM_STATE_FILE="/var/lib/simbox/sim.state"

# Marker file to avoid repeated "modem missing" notifications
MODEM_MISSING_FLAG="/var/lib/simbox/modem_missing.notified"


# ------------------ Telegram ------------------

# Send Telegram notification when modem is missing on boot (1 = yes, 0 = no)
NOTIFY_MODEM_MISSING=1

# Send Telegram notification when SIM is absent
NOTIFY_SIM_ABSENT=1

# Send Telegram notification when SIM is unlocked successfully
NOTIFY_SIM_UNLOCKED=1

###############################################################################
# SIM parameters
###############################################################################

# Текст сообщения (пока простой)
MONTHLY_SMS_TEXT="monthly message"

# Balance USSD
USSD_BALANCE="*100#"
